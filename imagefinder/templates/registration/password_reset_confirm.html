{% extends 'base_template.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">

    {% if validlink %}
        <form method="post" action=".">
            {% csrf_token %}
            {{ form.as_p | crispy}}

            <input type="submit" value="Submit">
        </form>
    {% else %}
        <p>Password reset failed</p>
    {% endif %}
    </div>
{% endblock %}
